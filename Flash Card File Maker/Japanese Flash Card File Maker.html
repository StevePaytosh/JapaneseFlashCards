<button data-bind='click: addQuestion'>Add Question</button>
   <button data-bind='click: showOutput'>Show Output</button>

<h2>Category</h2>
<input type="text" data-bind="value:PSVModel.category"/>


  <table data-bind='visible: questions().length > 0'>
        <thead>
            <tr>
                <th>Japanese</th>
                <th>Kanji</th>
                <th>Romanji</th>
                <th>English</th>
                <th />
            </tr>
        </thead>
        <tbody data-bind='foreach: questions'>
            <tr>
                <td><input class='required' data-bind='value:kana' /></td>
                <td><input class='required' data-bind='value:kanji' /></td>
                <td><input  data-bind='value: romanji' /></td>
                <td><input class='required' data-bind='value: english' /></td>
                <td><a href='#' data-bind='click: $root.removeQuestion'>Delete</a></td>
            </tr>
        </tbody>
    </table>  
  <p>
<div data-bind="visible:displayOutput" style="width: auto; display:inline-block;">
  <h2>Output</h2>
  <div style="border-color:black; border-style:solid; border-width:1px;">
      <textbox data-bind='html: output' />
  </div>
</div>
