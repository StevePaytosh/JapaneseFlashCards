<meta charset="utf-8">
<head>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/StevePaytosh/JapaneseFlashCards@74928eb96700a082a7fea468437f633aff6be788/stylesheet.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/StevePaytosh/JapaneseFlashCards@74928eb96700a082a7fea468437f633aff6be788/base-questioncontroller.js"></script>
<script src="https://cdn.jsdelivr.net/gh/StevePaytosh/JapaneseFlashCards@74928eb96700a082a7fea468437f633aff6be788/base-script.js"></script>
<script src="https://cdn.jsdelivr.net/gh/StevePaytosh/JapaneseFlashCards@74928eb96700a082a7fea468437f633aff6be788/base-uicontroller.js"></script>
<script src="https://cdn.jsdelivr.net/gh/StevePaytosh/JapaneseFlashCards@74928eb96700a082a7fea468437f633aff6be788/csv-scripts/questioncontroller.js"></script>
<script src="https://cdn.jsdelivr.net/gh/StevePaytosh/JapaneseFlashCards@74928eb96700a082a7fea468437f633aff6be788/csv-scripts/uicontroller.js"></script>
<script src="https://cdn.jsdelivr.net/gh/StevePaytosh/JapaneseFlashCards@74928eb96700a082a7fea468437f633aff6be788/io.js"></script>
</head>

<body>
<div class="s">
<div id="title">Japanese Flash Cards</div>
<p>
<br>
  <div data-bind=" visible: QuestionViewModel.DisplayQuestionCounter()" style="margin-left: 20px; color:red; font-size: 25px; text-align:center;">
  Questions Remaining: 
<span data-bind="text: QuestionViewModel.QuestionCounter()"/>
</div>
  
  <div id="out" data-bind="visible: QuestionViewModel.DisplayCard()">
   <div id="category" data-bind="text:QuestionViewModel.category(),  visible: QuestionViewModel.DisplayCategory()"></div>
   <div id="question-header" class="header">Q</div>
  <div id="question" class="information" data-bind="text:QuestionViewModel.question(), visible: QuestionViewModel.DisplayQuestion()"></div>
   <div id="answer-header" class="header" >A</div>
  <div id="answer" class="information" data-bind="text:QuestionViewModel.answer(), visible: QuestionViewModel.DisplayAnswer()"></div>
    <div id="question-addon" class="addon" data-bind="text:QuestionViewModel.conjugate(), visible: QuestionViewModel.DisplayConjugateQ()"> </div>
    <div id="answer-addon" class="addon" data-bind="text:QuestionViewModel.conjugate(), visible: QuestionViewModel.DisplayConjugateA()"></div>
  </div>
  
<div id="centerButtons" data-bind="visible:QuestionViewModel.ShowCenterButtons()">
<button class="centerButton" type="text" id="Next" data-bind="click:GetNext, visible:QuestionViewModel.ShowNextButton(), enable: QuestionViewModel.EnableNextButton()">Next</button><br>
<button class="centerButton" type="text" id="Reload" data-bind="click:ReloadQuestions, visible:QuestionViewModel.ShowReloadButton()">Reload Questions</button><br>
<button class="centerButton" type="text" id="Reset" data-bind="click:ResetQuestions, visible:false;">Reset</button><br>
</div>
  <p>
   
 <div style="margin-left:25vw;">
    <h1>Options </h1>
      
    <div style="margin-left:auto; display:table-cell;">
    <p>
	<div style="float:left; width:auto; display:table-cell;">
		<p><input type="checkbox" value="Category" data-bind="checked:QuestionViewModel.chkCategory, event: { change: checkBoxChangeOptions() }"/>Show Category</p>
		<p><input type="checkbox" value="Romanji" data-bind="checked:QuestionViewModel.chkConjugate, event: { change: checkBoxChangeOptions() }"/>Show Romanji</p>
		<p><input type="checkbox" value="RepeatQuestions" data-bind="checked:QuestionViewModel.chkRepeatQuestions, event: { change: checkBoxChangeOptions() }"/>Repeat Question</p>
		<p><input type="checkbox" value="JapaneseToEnglish" data-bind="checked:QuestionViewModel.chkJapaneseToEnglish, event: { change: checkBoxChangeOptions() }, enable: true;"/>Japanese To English Questions</p>
	</div>
		<input type="file" id="fileInput" name="files[]"  /> <p>
		<button id="run" data-bind="click:processFile, visible: true, enable: QuestionViewModel.EnableFileLoadedQuestions()">Load CSV</button><br> 
	</div>
  </div>
  
  </div>
 </div>
</body>
